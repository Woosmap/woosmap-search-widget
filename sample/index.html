<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Recommendation Widget</title>
    <style>
        body {
            background-color: #f8fcfd;
        }

        #wrapper {
            background-color: #FFF;
            padding: 1em;
            width: 320px;
            margin: 5% auto;
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, .2);
        }

        #search-container {
            height: 100%;

        }
    </style>
    <link type="text/css" rel="stylesheet" href="css/woosmap-search-widget.css">
</head>
<body>
<!-- WOOSMAP SEARCH WIDGET -->
<script src="https://recommendation-js.woosmap.com/recommendation.js"></script>
<div id="wrapper">
    <div id="search-container"></div>
</div>

<script src="reco.js"></script>
<script>
    var groptions = {
        woosmapKey: 'woos-27e715eb-6454-3019-95c1-e90a418939a9',
        google: {
            clientId: 'gme-webgeoservicessa1'
        },
        lang: 'en',
        translations: {
            en: {
                searchAroundMeBtn: 'Around Me',
                searchAroundMeTitle: 'Search nearest Store',
                selectAroundMeTitle: 'Choose nearest store from :',
                autocompletePlaceholder: 'Address...',
                allStores: 'All Stores',
                changeStore: 'Recommended Store',
                findStore: 'Choose my Store',
                geolocationNotice: 'Geolocation capability is\'nt enable on your browser. Please, change your settings.',
                closeBtn: 'Close'
            }
        },
        "urls": {
            "store": {
                "href": false,
                "target": "_self"
            },
            "stores": {
                "href": "https://blog.woosmap.com/webapp?key=woos-27e715eb-6454-3019-95c1-e90a418939a9",
                "target": "_self"
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function () {
        new wgs.genericreco.RecommendationPlugin('#search-container', groptions);
    })
</script>
<!-- WOOSMAP SEARCH WIDGET -->
</body>
</html>
