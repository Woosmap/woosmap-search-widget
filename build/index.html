<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Woosmap Search Widget</title>
    <style>
        body {
            background-color: #f8fcfd;
        }

        #wrapper {
            background-color: #FFF;
            padding: 1em;
            width: 320px;
            margin: 5% auto;
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, .2);
        }

        #woosmap-search-widget-container {
            height: 100%;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="css/woosmap-search-widget.css">
</head>
<body>
<!-- WOOSMAP SEARCH WIDGET -->
<script src="https://recommendation-js.woosmap.com/recommendation.js"></script>
<div id="wrapper">
    <div id="woosmap-search-widget-container"></div>
</div>
<script src="woosmapsearchwidget.js"></script>
<script>
    var widgetOptions = {
        woosmapKey: 'woos-0c78592f-13ea-362b-aa07-ba4ba9ea3dae',
        google: {
            clientId: 'gme-webgeoservicessa'
        },
        usePlaces: true,
        lang: 'en',
        translations: {
            en: {
                searchAroundMeBtn: 'Around Me',
                searchAroundMeTitle: 'Search nearest Store',
                selectAroundMeTitle: 'Choose nearest store from :',
                autocompletePlaceholder: 'Address...',
                allStores: 'All Stores',
                changeStore: 'Recommended Store',
                findStore: 'Find my Store',
                geolocationNotice: 'Geolocation capability is\'nt enable on your browser. Please, change your settings.',
                closeBtn: 'Close',
                selectStore: 'Set as Favorite',
                telephone: 'Tel:',
                open24: "All Day",
                openingHoursDay: "today: ",
                openingHoursWeek: "opening hours: ",
                days: {
                    1: {
                        full: "Monday",
                        short: "Mon"
                    },
                    2: {
                        full: "Tuesday",
                        short: "Tue"
                    },
                    3: {
                        full: "Wednesday",
                        short: "Wed"
                    },
                    4: {
                        full: "Thursday",
                        short: "Thu"
                    },
                    5: {
                        full: "Friday",
                        short: "Fri"
                    },
                    6: {
                        full: "Saturday",
                        short: "Sat"
                    },
                    7: {
                        full: "Sunday",
                        short: "Sun"
                    }
                }
            }
        },
        urls: {
            store: {
                href: false,
                target: "_self"
            },
            stores: {
                href: "https://blog.woosmap.com/webapp?key=starbucks-developers",
                target: "_self"
            }
        }
    };
    document.addEventListener('DOMContentLoaded', function () {
        new wgs.searchwidget.RecommendationPlugin('#woosmap-search-widget-container', widgetOptions);
    })
</script>
<!-- WOOSMAP SEARCH WIDGET -->
<script type="text/javascript" src="/woosmapsearchwidget.js"></script></body>
</html>
